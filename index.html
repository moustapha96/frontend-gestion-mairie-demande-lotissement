<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="/public/logo_150X150.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de la Mairie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            justify-content: center;
            z-index: auto;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        #splash-screen.remove {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="splash-screen">
        <img alt="Logo" class="light" src="/public/logo_500X500.png" style="height: 30%;" />
    </div>
    <script type="module" src="/src/main"></script>
